<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | LIVE STATUS</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #00ffcc; --bg: #0f172a; --card: #1e293b; --text-muted: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .status-bar { font-size: 0.75rem; padding: 5px 15px; border-radius: 20px; background: #1e293b; margin-bottom: 15px; color: var(--primary); border: 1px solid #334155; }

        .drop-zone { 
            width: 100%; max-width: 600px; min-height: 220px; padding: 20px; 
            border: 3px dashed #334155; border-radius: 20px; background: rgba(30, 41, 59, 0.8); 
            text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        #activeContent img { max-width: 100%; height: 180px; border-radius: 10px; border: 2px solid var(--primary); object-fit: contain; margin-bottom: 10px; }
        #activeContent h3 { font-size: 1.8rem; color: var(--primary); margin: 0; text-transform: uppercase; }

        .log-container {
            width: 100%; max-width: 600px; margin: 20px 0 40px;
            background: rgba(15, 23, 42, 0.5); border-radius: 12px; padding: 10px;
            border: 1px solid #1e293b; font-size: 0.85rem;
        }
        .log-entry { 
            display: flex; justify-content: space-between; padding: 6px 10px; 
            border-bottom: 1px solid #1e293b; color: var(--text-muted);
            animation: slideIn 0.3s ease-out;
        }
        .log-entry:last-child { border-bottom: none; }
        .log-user { color: var(--primary); font-weight: bold; }
        .log-game { color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; padding-bottom: 50px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #334155; transition: 0.2s; display: flex; flex-direction: column; touch-action: manipulation; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; height: 160px; object-fit: cover; pointer-events: none; background: #000; }
        .card-title { padding: 8px; font-size: 0.8rem; font-weight: bold; text-align: center; background: #1c2641; min-height: 35px; display: flex; align-items: center; justify-content: center; }

        .settings-btn { margin-top: auto; padding: 20px; font-size: 0.7rem; color: #475569; cursor: pointer; text-decoration: underline; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="status-bar" id="syncStatus">Verbinde...</div>

    <div class="drop-zone" id="dropZone">
        <h2 style="color:var(--primary); margin-top:0; font-size: 0.8rem; letter-spacing: 2px;">JETZT AKTIV</h2>
        <div id="activeContent">
            <p style="color:#475569">Warte auf Synchronisation...</p>
        </div>
    </div>

    <div class="log-container" id="logContainer">
        <div style="text-align: center; font-size: 0.7rem; color: #475569; margin-bottom: 5px; text-transform: uppercase;">Letzte 5 Aktivitäten</div>
        <div id="logList"></div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="settings-btn" onclick="changeName()">Nickname ändern</div>

    <script>
        // Nickname Logik
        function getName() {
            let nick = localStorage.getItem('lan_nickname');
            if (!nick) {
                nick = prompt("Willkommen zur LAN! Bitte gib deinen Nickname ein:", "Gast_" + Math.floor(Math.random()*100));
                if (!nick || nick.trim() === "") nick = "Anonym";
                localStorage.setItem('lan_nickname', nick);
            }
            return nick;
        }

        function changeName() {
            let newNick = prompt("Neuen Nickname eingeben:", localStorage.getItem('lan_nickname'));
            if (newNick && newNick.trim() !== "") {
                localStorage.setItem('lan_nickname', newNick);
                location.reload(); // Seite neu laden um Namen zu übernehmen
            }
        }

        let nickname = getName();

        const firebaseConfig = {
            apiKey: "AIzaSyA9VdTsTAKpf0F3C_E8PKiYEIV_gsKvq70",
            authDomain: "lan-party-dd5e6.firebaseapp.com",
            databaseURL: "https://lan-party-dd5e6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lan-party-dd5e6",
            storageBucket: "lan-party-dd5e6.firebasestorage.app",
            messagingSenderId: "1070535216863",
            appId: "1:1070535216863:web:3052c02bea67dc2881636a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const gameRef = database.ref('current_game');
        const logRef = database.ref('activity_logs');

        const games = [
            { title: "The Finals", img: "img/thefinals.jpg" },
            { title: "Warcraft 3", img: "img/Warcraft_3_logo.jpg" },
            { title: "CS 1.6", img: "img/cs16.jpg" },
            { title: "Quake 3", img: "img/Quake_III_Arena_Logo.svg.png" },
            { title: "Flatout 2", img: "img/Flatout2pc.jpg" },
            { title: "World War Z", img: "img/World_War_Z_cover_art.jpg" },
            { title: "Trackmania", img: "img/Cover_of_Trackmania.jpg" },
            { title: "Serious Sam 2", img: "img/Serious_Sam_II.jpg" },
            { title: "Blobby Volley", img: "img/Blobby-volley-logo.png" },
            { title: "C&C 3", img: "img/Command_&_Conquer_Tiberium_Wars_Logo.jpg" },
            { title: "Dead Island 2", img: "img/Dead_Island_2_cover_art.jpg" },
            { title: "BF Vietnam", img: "img/Battlefield_Vietnam_Coverart.png" },
            { title: "Dead by Daylight", img: "img/Dead_by_Daylight_Logo.png" },
            { title: "Northgard", img: "img/Northgard_cover_art.jpg" }
        ];

        function renderPool() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${game.img}" onerror="this.src='https://via.placeholder.com/150x200?text=Fehler'"><div class="card-title">${game.title}</div>`;
                
                card.onclick = () => {
                    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    gameRef.set(game);
                    logRef.push({
                        user: nickname,
                        game: game.title,
                        time: time
                    });
                };
                grid.appendChild(card);
            });
        }

        gameRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('activeContent').innerHTML = `
                    <img src="${data.img}" style="animation: fadeIn 0.4s ease-out;">
                    <h3>${data.title}</h3>
                `;
                document.getElementById('syncStatus').innerText = "Angemeldet als: " + nickname;
            }
        });

        logRef.limitToLast(5).on('value', (snapshot) => {
            const logs = snapshot.val();
            const logList = document.getElementById('logList');
            logList.innerHTML = '';
            if (logs) {
                const sortedLogs = Object.values(logs).reverse();
                sortedLogs.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `
                        <span>${entry.time}</span>
                        <span><span class="log-user">${entry.user}</span> spielt <span class="log-game">${entry.game}</span></span>
                    `;
                    logList.appendChild(div);
                });
            }
        });

        window.onload = renderPool;
    </script>
</body>
</html>
