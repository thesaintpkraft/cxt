<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | Active Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ffcc; --bg: #0f172a; --card: #1e293b; --accent: #ff0055; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; overflow-x: hidden; }

        /* Aktuelles Spiel Bereich */
        .current-game-zone {
            max-width: 800px;
            margin: 20px auto 50px;
            padding: 30px;
            border: 3px dashed #334155;
            border-radius: 20px;
            text-align: center;
            background: rgba(30, 41, 59, 0.5);
            transition: 0.3s;
            position: relative;
        }
        .current-game-zone.drag-over { border-color: var(--primary); background: rgba(0, 255, 204, 0.1); }
        .current-game-zone h2 { color: var(--primary); margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        #activeContent { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; }
        #activeContent img { width: 300px; height: 180px; object-fit: cover; border-radius: 10px; box-shadow: 0 0 30px var(--primary); margin-bottom: 15px; }
        #activeContent h3 { font-size: 2rem; margin: 0; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* Spiele Liste */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1400px; margin: auto; }
        .card { 
            background: var(--card); border-radius: 12px; overflow: hidden; 
            cursor: grab; transition: 0.2s; border: 1px solid #334155; 
            position: relative; user-select: none;
        }
        .card:active { cursor: grabbing; }
        .card:hover { border-color: var(--primary); transform: scale(1.03); }
        .card img { width: 100%; height: 120px; object-fit: cover; pointer-events: none; }
        .card-title { padding: 10px; font-size: 0.9rem; text-align: center; font-weight: bold; }

        .instruction { text-align: center; color: #64748b; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body>
