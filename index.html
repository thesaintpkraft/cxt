<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | Live Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ffcc; --bg: #0b0f1a; --card: #161f33; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }

        /* Aktueller Spielbereich */
        .drop-zone {
            max-width: 700px; margin: 0 auto 40px; padding: 30px;
            border: 3px solid #1e293b; border-radius: 20px;
            background: linear-gradient(145deg, #161f33, #0b0f1a);
            text-align: center; min-height: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .drop-zone.hover { border-color: var(--primary); background: rgba(0, 255, 204, 0.05); }
        
        #activeContent img { width: 100%; max-width: 450px; border-radius: 12px; border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        #activeContent h3 { font-size: 2.2rem; color: var(--primary); margin: 15px 0 0; text-transform: uppercase; letter-spacing: 2px; }

        /* Spiele Pool */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; max-width: 1200px; margin: 0 auto; 
        }
        .card { 
            background: var(--card); border-radius: 10px; overflow: hidden; 
            cursor: grab; border: 1px solid #2d3748; transition: 0.2s;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; height: 220px; object-fit: cover; pointer-events: none; }
        .card-title { padding: 8px; font-size: 0.8rem; font-weight: bold; text-align: center; background: #1c2641; }

        .instruction { color: #475569; margin-top: 100px; }
    </style>
</head>
<body>
