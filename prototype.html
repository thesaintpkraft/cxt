<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | PROTOTYPE FINAL + NEWS</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --matrix-green: #00ff41; 
            --matrix-dark: #000800; 
            --danger: #ff4b2b; 
            --pause-blue: #008cff; 
            --news-yellow: #ffcc00;
        }

        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--matrix-dark); 
            color: var(--matrix-green); 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }

        /* Admin Login Modal */
        #authModal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0, 20, 0, 0.98); padding: 30px; border: 2px solid var(--matrix-green); 
            z-index: 1000; width: 320px; border-radius: 15px; box-shadow: 0 0 30px var(--matrix-green);
        }
        #authModal input { width: 100%; margin: 10px 0; padding: 12px; background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); border-radius: 8px; box-sizing: border-box; }

        /* News Box */
        .news-box { 
            width: 100%; max-width: 700px; background: rgba(50, 40, 0, 0.9); 
            border: 2px solid var(--news-yellow); color: var(--news-yellow); 
            padding: 15px; margin-bottom: 20px; border-radius: 15px; 
            text-align: center; font-weight: bold; display: none;
            box-shadow: 0 0 20px var(--news-yellow);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* Navigation */
        .header-nav { width: 100%; max-width: 800px; display: flex; justify-content: space-between; margin-bottom: 20px; z-index: 10; gap: 10px; }
        .nav-right { display: flex; gap: 8px; }
        
        .btn-matrix { background: black; color: var(--matrix-green); border: 1px solid var(--matrix-green); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 10px; text-transform: uppercase; font-size: 0.8rem; }
        .btn-matrix:hover { background: var(--matrix-green); color: black; }
        .btn-pause { color: var(--pause-blue); border-color: var(--pause-blue); }
        .btn-pause:hover { background: var(--pause-blue); color: black; }

        /* Admin News Input */
        .admin-news-area { width: 100%; max-width: 700px; padding: 15px; background: rgba(0, 30, 0, 0.9); border: 1px solid var(--matrix-green); border-radius: 15px; margin-bottom: 20px; display: none; }
        .admin-news-area input { width: 70%; background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 8px; border-radius: 8px; }

        /* Add Game Area */
        .add-game-container { width: 100%; max-width: 700px; padding: 20px; background: rgba(0, 20, 0, 0.9); border: 1px solid var(--matrix-green); border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .add-game-container input { background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 10px; margin: 5px; border-radius: 8px; }
        #newGameInput { width: 45%; }
        #newGameAbbr { width: 25%; text-align: center; font-weight: bold; }

        /* Player Table */
        .player-status-container { width: 100%; max-width: 700px; margin-bottom: 40px; background: rgba(0, 20, 0, 0.9); border-radius: 15px; padding: 25px; border: 2px solid var(--matrix-green); }
        .player-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid rgba(0,255,65,0.1); }
        
        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; }
        .card { background: rgba(0, 20, 0, 0.8); border: 1px solid var(--matrix-green); border-radius: 15px; overflow: hidden; text-align: center; cursor: pointer; position: relative; transition: 0.3s; height: 195px; }
        .card:hover { box-shadow: 0 0 20px var(--matrix-green); transform: translateY(-5px); }
        
        .card-header { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; background: #001000; border-bottom: 1px solid var(--matrix-green); overflow: hidden; position: relative; }
        .card-header img { width: 100%; height: 100%; object-fit: cover; }
        
        .abbr-style { font-size: 2rem; font-weight: 900; color: var(--matrix-green); transform: rotate(-15deg); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 12px var(--matrix-green); }

        .card-info { padding: 10px; font-size: 0.85rem; line-height: 1.2; }

        /* Admin Delete Buttons */
        .admin-del-btn { color: var(--danger); cursor: pointer; font-weight: bold; background: rgba(0,0,0,0.8); border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--danger); font-size: 0.9rem; transition: 0.2s; }
        .admin-del-btn:hover { background: var(--danger); color: white; }
        .card .admin-del-btn { position: absolute; top: 8px; right: 8px; z-index: 50; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="news-box" id="globalNews"></div>

    <div class="header-nav">
        <div id="syncStatus" style="font-weight: bold; letter-spacing: 2px;">[SYSTEM_ONLINE]</div>
        <div class="nav-right">
            <button id="loginBtn" class="btn-matrix" onclick="openAuthModal()">ADMIN</button>
            <button id="logoutBtn" class="btn-matrix" style="display:none; color: var(--danger); border-color: var(--danger);" onclick="doLogout()">LOGOUT</button>
            <button class="btn-matrix btn-pause" onclick="setPause()">PAUSE</button>
            <button class="btn-matrix" onclick="changeName()">NICKNAME</button>
        </div>
    </div>

    <div class="admin-news-area" id="adminNewsControl">
        <div style="font-size: 0.7rem; margin-bottom: 8px;">BROADCAST SENDEN:</div>
        <input type="text" id="newsInput" placeholder="Nachricht für alle...">
        <button class="btn-matrix" onclick="updateNews()" style="border-color: var(--news-yellow); color: var(--news-yellow);">SENDEN</button>
        <button class="btn-matrix" onclick="clearNews()" style="border-color: var(--danger); color: var(--danger); font-size: 0.6rem;">X</button>
    </div>

    <div id="authModal">
        <h3 style="text-align:center; letter-spacing: 3px;">ADMIN LOGIN</h3>
        <input type="email" id="authEmail" placeholder="E-MAIL">
        <input type="password" id="authPass" placeholder="PASSWORT">
        <button class="btn-matrix" style="width:100%; margin-top: 10px;" onclick="handleAuth()">AUTHORIZE</button>
        <p onclick="closeAuthModal()" style="font-size:0.7rem; text-align:center; cursor:pointer; color:var(--danger); margin-top:15px;">ABBRECHEN</p>
    </div>

    <div class="add-game-container">
        <div style="font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 2px; opacity: 0.8;">DATEN-EINGABE: NEUES SPIEL</div>
        <input type="text" id="newGameInput" placeholder="VOLLER TITEL...">
        <input type="text" id="newGameAbbr" maxlength="7" placeholder="KÜRZEL">
        <button class="btn-matrix" onclick="addGameToPool()">ADD</button>
    </div>

    <div class="player-status-container">
        <div style="text-align:center; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 15px; color: white;">USER_ACTIVITY_LOG</div>
        <div id="playerList"></div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        // --- MATRIX ANIMATION ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 20; 
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 8, 0, 0.12)"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; 
            ctx.font = "bold " + fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyA9VdTsTAKpf0F3C_E8PKiYEIV_gsKvq70",
            authDomain: "lan-party-dd5e6.firebaseapp.com",
            databaseURL: "https://lan-party-dd5e6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lan-party-dd5e6",
            storageBucket: "lan-party-dd5e6.firebasestorage.app",
            messagingSenderId: "1070535216863",
            appId: "1:1070535216863:web:3052c02bea67dc2881636a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const poolRef = db.ref('game_pool');
        const playersRef = db.ref('players');
        const newsRef = db.ref('admin_news');

        let nickname = localStorage.getItem('lan_nickname') || "User_" + Math.floor(Math.random()*100);

        // Admin Auth
        function openAuthModal() { document.getElementById('authModal').style.display = 'block'; }
        function closeAuthModal() { document.getElementById('authModal').style.display = 'none'; }
        function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            auth.signInWithEmailAndPassword(email, pass).then(() => { closeAuthModal(); location.reload(); }).catch(err => alert(err.message));
        }
        function doLogout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            window.isAdmin = !!user;
            document.getElementById('loginBtn').style.display = user ? 'none' : 'inline-block';
            document.getElementById('logoutBtn').style.display = user ? 'inline-block' : 'none';
            document.getElementById('adminNewsControl').style.display = user ? 'block' : 'none';
        });

        // News Funktionen
        function updateNews() {
            const msg = document.getElementById('newsInput').value;
            if(msg) newsRef.set(msg);
        }
        function clearNews() { newsRef.remove(); }
        newsRef.on('value', s => {
            const box = document.getElementById('globalNews');
            if(s.val()) {
                box.innerText = ">>> " + s.val() + " <<<";
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        });

        // Pause & Game Pool
        function setPause() {
            db.ref('current_game').update({ title: "--- PAUSE ---", isPause: true });
            playersRef.child(nickname).set("PAUSE");
        }
        function addGameToPool() {
            const title = document.getElementById('newGameInput').value.trim();
            const abbr = document.getElementById('newGameAbbr').value.trim();
            if(title) {
                poolRef.push({ title: title, abbr: abbr || title.substring(0, 3), user: nickname });
                document.getElementById('newGameInput').value = "";
                document.getElementById('newGameAbbr').value = "";
            }
        }

        // Realtime Render
        poolRef.on('value', snapshot => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            const data = snapshot.val();
            if(!data) return;
            Object.keys(data).forEach(id => {
                const game = data[id];
                const card = document.createElement('div');
                card.className = 'card';
                let del = window.isAdmin ? `<span class="admin-del-btn" onclick="event.stopPropagation(); firebase.database().ref('game_pool').child('${id}').remove()">×</span>` : "";
                let headerContent = (game.img && game.img !== "") 
                    ? `<img src="${game.img}" onerror="this.parentElement.innerHTML='<div class=\'abbr-style\'>${game.abbr || '???'}</div>'">` 
                    : `<div class="abbr-style">${game.abbr || 'GAME'}</div>`;
                card.innerHTML = `${del}<div class="card-header">${headerContent}</div><div class="card-info"><strong>${game.title}</strong><br><span style="font-size:0.6rem;opacity:0.5;">SOURCE: ${game.user || 'SYSTEM'}</span></div>`;
                card.onclick = () => {
                    db.ref('current_game').set({ title: game.title, img: game.img || "" });
                    playersRef.child(nickname).set(game.title);
                };
                grid.appendChild(card);
            });
        });

        playersRef.on('value', s => {
            const l = document.getElementById('playerList');
            l.innerHTML = '';
            const p = s.val();
            if (p) {
                Object.keys(p).forEach(name => {
                    const row = document.createElement('div'); row.className = 'player-row';
                    let delPlayer = window.isAdmin ? `<span class="admin-del-btn" onclick="firebase.database().ref('players').child('${name}').remove()">×</span>` : "";
                    row.innerHTML = `<div style="display:flex; align-items:center;"><span style="color:var(--matrix-green); font-weight:bold; margin-right:15px; width:100px;">${name}</span><span style="color:white; font-size:0.9rem;">${p[name]}</span></div>${delPlayer}`;
                    l.appendChild(row);
                });
            }
        });

        function changeName() {
            let n = prompt("NICKNAME:", nickname);
            if (n) { localStorage.setItem('lan_nickname', n.trim()); location.reload(); }
        }
    </script>
</body>
</html>
