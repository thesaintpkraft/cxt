<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | PROTOTYPE STABLE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #000800; --danger: #ff4b2b; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; background: var(--matrix-dark); color: var(--matrix-green); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        .header-nav { width: 100%; max-width: 700px; display: flex; justify-content: space-between; margin-bottom: 20px; z-index: 10; }
        .btn-matrix { background: black; color: var(--matrix-green); border: 1px solid var(--matrix-green); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 8px; text-transform: uppercase; }

        .add-game-container {
            width: 100%; max-width: 700px; padding: 20px; background: rgba(0, 20, 0, 0.9); 
            border: 1px solid var(--matrix-green); border-radius: 15px; margin-bottom: 20px; text-align: center;
        }
        .add-game-container input { background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 10px; width: 60%; margin-right: 10px; border-radius: 8px; }

        .player-status-container { 
            width: 100%; max-width: 700px; margin-bottom: 40px; background: rgba(0, 20, 0, 0.9); 
            border-radius: 15px; padding: 25px; border: 2px solid var(--matrix-green); box-shadow: 0 0 20px var(--matrix-green); 
        }
        .section-title { text-align: center; font-size: 1.5rem; color: var(--matrix-green); margin-bottom: 20px; letter-spacing: 5px; }

        .player-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid rgba(0, 255, 65, 0.3); }
        .player-name { color: white; flex: 1; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; margin-top: 20px; }
        
        /* Runde Ecken für die Karten */
        .card { 
            background: rgba(0, 20, 0, 0.8); border: 1px solid var(--matrix-green); 
            border-radius: 12px; overflow: hidden; text-align: center; cursor: pointer; position: relative; transition: 0.3s;
        }
        .card img { width: 100%; height: 120px; object-fit: cover; border-bottom: 1px solid var(--matrix-green); }
        .card-info { padding: 10px; }
        .card:hover { box-shadow: 0 0 15px var(--matrix-green); transform: translateY(-5px); }

        .suggested-by { font-size: 0.6rem; color: #888; margin-top: 5px; }
        .admin-delete { color: var(--danger); cursor: pointer; font-size: 1.2rem; position: absolute; top: 5px; right: 8px; font-weight: bold; background: rgba(0,0,0,0.5); border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="header-nav">
        <div id="syncStatus">[MATRIX CONNECTED]</div>
        <button class="btn-matrix" onclick="changeName()">NICKNAME</button>
    </div>

    <div class="add-game-container">
        <div style="font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 2px;">NEUER VORSCHLAG</div>
        <input type="text" id="newGameInput" placeholder="SPIELNAME...">
        <button class="btn-matrix" onclick="addGameToPool()">ADD</button>
    </div>

    <div class="player-status-container">
        <div class="section-title">STATUS ÜBERSICHT</div>
        <div id="playerList"></div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                ctx.fillText("01", i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA9VdTsTAKpf0F3C_E8PKiYEIV_gsKvq70",
            authDomain: "lan-party-dd5e6.firebaseapp.com",
            databaseURL: "https://lan-party-dd5e6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lan-party-dd5e6",
            storageBucket: "lan-party-dd5e6.firebasestorage.app",
            messagingSenderId: "1070535216863",
            appId: "1:1070535216863:web:3052c02bea67dc2881636a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const poolRef = db.ref('game_pool');
        const playersRef = db.ref('players');
        const auth = firebase.auth();

        let nickname = localStorage.getItem('lan_nickname') || "User_" + Math.floor(Math.random()*100);

        // Festgelegte Grundspiele mit korrekten Bildpfaden (relativ)
        const coreGames = [
            { title: "The Finals", img: "img/thefinals.jpg" },
            { title: "Warcraft 3", img: "img/Warcraft_3_logo.jpg" },
            { title: "CS 1.6", img: "img/cs16.jpg" },
            { title: "Quake 3", img: "img/Quake_III_Arena_Logo.svg.png" },
            { title: "Flatout 2", img: "img/Flatout2pc.jpg" },
            { title: "World War Z", img: "img/World_War_Z_cover_art.jpg" },
            { title: "Trackmania", img: "img/Cover_of_Trackmania.jpg" },
            { title: "Serious Sam 2", img: "img/Serious_Sam_II.jpg" },
            { title: "Blobby Volley", img: "img/Blobby-volley-logo.png" },
            { title: "C&C 3", img: "img/Command_&_Conquer_Tiberium_Wars_Logo.jpg" },
            { title: "Dead Island 2", img: "img/Dead_Island_2_cover_art.jpg" },
            { title: "BF Vietnam", img: "img/Battlefield_Vietnam_Coverart.png" },
            { title: "Dead by Daylight", img: "img/Dead_by_Daylight_Logo.png" },
            { title: "Northgard", img: "img/Northgard_cover_art.jpg" }
        ];

        function addGameToPool() {
            const val = document.getElementById('newGameInput').value.trim();
            if(val) {
                poolRef.push({ title: val, user: nickname });
                document.getElementById('newGameInput').value = "";
            }
        }

        // Render-Logik: Grundspiele + Firebase Vorschläge
        poolRef.on('value', snapshot => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = ''; 

            // 1. Grundspiele rendern
            coreGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${game.img}" onerror="this.src='https://via.placeholder.com/150x120?text=No+Image'">
                    <div class="card-info">
                        <strong>${game.title}</strong><br>
                        <span class="suggested-by">SYSTEM CORE</span>
                    </div>
                `;
                card.onclick = () => db.ref('current_game').set({ title: game.title });
                grid.appendChild(card);
            });

            // 2. Vorschläge aus Firebase rendern
            const data = snapshot.val();
            if(data) {
                Object.keys(data).forEach(id => {
                    const game = data[id];
                    const card = document.createElement('div');
                    card.className = 'card';
                    let del = window.isAdmin ? `<span class="admin-delete" onclick="event.stopPropagation(); firebase.database().ref('game_pool').child('${id}').remove()">×</span>` : "";
                    card.innerHTML = `
                        ${del}
                        <div style="height:120px; display:flex; align-items:center; justify-content:center; background:#001100; font-size:2rem;">?</div>
                        <div class="card-info">
                            <strong>${game.title}</strong><br>
                            <span class="suggested-by">USER: ${game.user || 'ANON'}</span>
                        </div>
                    `;
                    card.onclick = () => db.ref('current_game').set({ title: game.title });
                    grid.appendChild(card);
                });
            }
        });

        playersRef.on('value', s => {
            const l = document.getElementById('playerList');
            l.innerHTML = '';
            if (s.val()) {
                Object.keys(s.val()).forEach(name => {
                    const row = document.createElement('div'); row.className = 'player-row';
                    row.innerHTML = `<span class="player-name">${name}</span><span>${s.val()[name]}</span>`;
                    l.appendChild(row);
                });
            }
        });

        auth.onAuthStateChanged(user => { window.isAdmin = !!user; });
        function changeName() {
            let n = prompt("NAME:", nickname);
            if (n) { localStorage.setItem('lan_nickname', n.trim()); location.reload(); }
        }
    </script>
</body>
</html>
