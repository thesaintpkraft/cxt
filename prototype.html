<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | PROTOTYPE V5 ADMIN</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #000800; --danger: #ff4b2b; }
        body { 
            font-family: 'Courier New', Courier, monospace; background: var(--matrix-dark); color: var(--matrix-green); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        /* Admin Login Modal */
        #authModal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0, 20, 0, 0.98); padding: 30px; border: 2px solid var(--matrix-green); 
            z-index: 1000; width: 320px; border-radius: 15px; box-shadow: 0 0 30px var(--matrix-green);
        }
        #authModal input { width: 100%; margin: 10px 0; padding: 12px; background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); border-radius: 8px; box-sizing: border-box; }

        .header-nav { width: 100%; max-width: 700px; display: flex; justify-content: space-between; margin-bottom: 20px; z-index: 10; }
        .btn-matrix { background: black; color: var(--matrix-green); border: 1px solid var(--matrix-green); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 10px; text-transform: uppercase; }

        /* Hinzufügen Bereich */
        .add-game-container { width: 100%; max-width: 700px; padding: 20px; background: rgba(0, 20, 0, 0.9); border: 1px solid var(--matrix-green); border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .add-game-container input { background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 10px; margin: 5px; border-radius: 8px; }
        #newGameInput { width: 45%; }
        #newGameAbbr { width: 25%; text-align: center; font-weight: bold; }

        /* Tabelle Wer zockt was */
        .player-status-container { width: 100%; max-width: 700px; margin-bottom: 40px; background: rgba(0, 20, 0, 0.9); border-radius: 15px; padding: 25px; border: 2px solid var(--matrix-green); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; }
        .card { background: rgba(0, 20, 0, 0.8); border: 1px solid var(--matrix-green); border-radius: 15px; overflow: hidden; text-align: center; cursor: pointer; position: relative; transition: 0.3s; height: 190px; }
        .card:hover { box-shadow: 0 0 15px var(--matrix-green); transform: translateY(-5px); }
        
        .card-header { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; background: #001000; border-bottom: 1px solid var(--matrix-green); overflow: hidden; position: relative; }
        .card-header img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Diagonales Kürzel */
        .abbr-style { 
            font-size: 1.8rem; font-weight: 900; color: var(--matrix-green); 
            transform: rotate(-15deg); text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px var(--matrix-green);
        }

        .card-info { padding: 10px; font-size: 0.8rem; line-height: 1.2; }
        
        /* Admin Lösch-Button */
        .admin-delete { 
            color: var(--danger); cursor: pointer; position: absolute; top: 5px; right: 8px; 
            font-weight: bold; background: rgba(0,0,0,0.8); border-radius: 50%; width: 25px; height: 25px; 
            display: flex; align-items: center; justify-content: center; z-index: 50; border: 1px solid var(--danger); 
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="header-nav">
        <div id="syncStatus">[MATRIX POOL]</div>
        <div>
            <button id="loginBtn" class="btn-matrix" onclick="openAuthModal()">ADMIN</button>
            <button id="logoutBtn" class="btn-matrix" style="display:none; color: var(--danger); border-color: var(--danger);" onclick="doLogout()">LOGOUT</button>
            <button class="btn-matrix" style="margin-left:5px;" onclick="changeName()">NAME</button>
        </div>
    </div>

    <div id="authModal">
        <h3 style="text-align:center;">ADMIN LOGIN</h3>
        <input type="email" id="authEmail" placeholder="E-MAIL">
        <input type="password" id="authPass" placeholder="PASSWORT">
        <button class="btn-matrix" style="width:100%;" onclick="handleAuth()">LOGIN</button>
        <p onclick="closeAuthModal()" style="font-size:0.7rem; text-align:center; cursor:pointer; color:var(--danger); margin-top:15px;">ABBRECHEN</p>
    </div>

    <div class="add-game-container">
        <div style="font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 2px;">NEUER DATENSATZ</div>
        <input type="text" id="newGameInput" placeholder="TITEL...">
        <input type="text" id="newGameAbbr" maxlength="7" placeholder="KÜRZEL">
        <button class="btn-matrix" onclick="addGameToPool()">ADD</button>
    </div>

    <div class="player-status-container">
        <div id="playerList"></div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA9VdTsTAKpf0F3C_E8PKiYEIV_gsKvq70",
            authDomain: "lan-party-dd5e6.firebaseapp.com",
            databaseURL: "https://lan-party-dd5e6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lan-party-dd5e6",
            storageBucket: "lan-party-dd5e6.firebasestorage.app",
            messagingSenderId: "1070535216863",
            appId: "1:1070535216863:web:3052c02bea67dc2881636a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const poolRef = db.ref('game_pool');
        const playersRef = db.ref('players');

        let nickname = localStorage.getItem('lan_nickname') || "User_" + Math.floor(Math.random()*100);

        // --- ADMIN AUTH LOGIK ---
        function openAuthModal() { document.getElementById('authModal').style.display = 'block'; }
        function closeAuthModal() { document.getElementById('authModal').style.display = 'none'; }
        
        function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    closeAuthModal();
                    location.reload(); // Seite neu laden, um Listener mit Admin-Status zu starten
                })
                .catch(err => alert("Login fehlgeschlagen: " + err.message));
        }

        function doLogout() { 
            auth.signOut().then(() => location.reload()); 
        }

        auth.onAuthStateChanged(user => {
            window.isAdmin = !!user;
            document.getElementById('loginBtn').style.display = user ? 'none' : 'inline-block';
            document.getElementById('logoutBtn').style.display = user ? 'inline-block' : 'none';
            document.getElementById('syncStatus').innerText = user ? "[ADMIN ACCESS]" : "[MATRIX POOL]";
        });

        // Spiel hinzufügen
        function addGameToPool() {
            const title = document.getElementById('newGameInput').value.trim();
            const abbr = document.getElementById('newGameAbbr').value.trim();
            if(title) {
                poolRef.push({ 
                    title: title, 
                    abbr: abbr || title.substring(0, 3), 
                    user: nickname 
                }).then(() => {
                    document.getElementById('newGameInput').value = "";
                    document.getElementById('newGameAbbr').value = "";
                });
            }
        }

        // Live Render
        poolRef.on('value', snapshot => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            const data = snapshot.val();
            if(!data) return;

            Object.keys(data).forEach(id => {
                const game = data[id];
                const card = document.createElement('div');
                card.className = 'card';
                
                // Admin Delete Button anzeigen, falls eingeloggt
                let del = window.isAdmin ? `<span class="admin-delete" onclick="event.stopPropagation(); firebase.database().ref('game_pool').child('${id}').remove()">×</span>` : "";
                
                let headerContent = '';
                if(game.img && game.img !== "") {
                    headerContent = `<img src="${game.img}" onerror="this.parentElement.innerHTML='<div class=\'abbr-style\'>${game.abbr || '???'}</div>'">`;
                } else {
                    headerContent = `<div class="abbr-style">${game.abbr || 'GAME'}</div>`;
                }

                card.innerHTML = `
                    ${del}
                    <div class="card-header">${headerContent}</div>
                    <div class="card-info">
                        <strong>${game.title}</strong><br>
                        <span style="font-size:0.6rem;opacity:0.5;">SOURCE: ${game.user || 'SYSTEM'}</span>
                    </div>
                `;
                
                card.onclick = () => {
                    db.ref('current_game').set({ title: game.title, img: game.img || "" });
                    playersRef.child(nickname).set(game.title);
                };
                grid.appendChild(card);
            });
        });

        // Wer zockt was Liste
        playersRef.on('value', s => {
            const l = document.getElementById('playerList');
            l.innerHTML = '';
            const p = s.val();
            if (p) {
                Object.keys(p).forEach(name => {
                    const row = document.createElement('div'); 
                    row.style.display = "flex"; row.style.justifyContent = "space-between"; row.style.padding = "6px";
                    row.style.borderBottom = "1px solid rgba(0,255,65,0.1)";
                    row.innerHTML = `<span>${name}</span><span style="color:white">${p[name]}</span>`;
                    l.appendChild(row);
                });
            }
        });

        function changeName() {
            let n = prompt("NICKNAME:", nickname);
            if (n) { localStorage.setItem('lan_nickname', n.trim()); location.reload(); }
        }
    </script>
</body>
</html>
