<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN 2026 | PROTOTYPE MATRIX</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #000800; --danger: #ff4b2b; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; background: var(--matrix-dark); color: var(--matrix-green); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        .header-nav { width: 100%; max-width: 700px; display: flex; justify-content: space-between; margin-bottom: 20px; z-index: 10; }
        .btn-matrix { background: black; color: var(--matrix-green); border: 1px solid var(--matrix-green); padding: 8px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-matrix:hover { background: var(--matrix-green); color: black; }

        .add-game-container {
            width: 100%; max-width: 700px; padding: 20px; background: rgba(0, 20, 0, 0.9); 
            border: 1px solid var(--matrix-green); border-radius: 15px; margin-bottom: 20px; text-align: center;
        }
        .add-game-container input { background: black; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 10px; width: 60%; margin-right: 10px; }

        .player-status-container { 
            width: 100%; max-width: 700px; margin-bottom: 40px; background: rgba(0, 20, 0, 0.9); 
            border-radius: 15px; padding: 25px; border: 2px solid var(--matrix-green); box-shadow: 0 0 20px var(--matrix-green); 
        }
        .section-title { text-align: center; font-size: 1.5rem; color: var(--matrix-green); margin-bottom: 20px; letter-spacing: 5px; text-shadow: 0 0 10px var(--matrix-green); }

        .player-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid rgba(0, 255, 65, 0.3); }
        .player-name { color: white; flex: 1; font-weight: bold; }
        .player-game { color: var(--matrix-green); flex: 2; text-align: center; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; margin-top: 20px; }
        .card { 
            background: rgba(0, 20, 0, 0.8); border: 1px solid var(--matrix-green); 
            padding: 20px; text-align: center; cursor: pointer; position: relative; transition: 0.3s;
        }
        .card:hover { box-shadow: 0 0 15px var(--matrix-green); background: rgba(0, 40, 0, 1); }
        .suggested-by { font-size: 0.6rem; color: #888; margin-top: 5px; text-transform: uppercase; }
        
        .admin-delete { color: var(--danger); cursor: pointer; font-size: 1.2rem; position: absolute; top: 5px; right: 8px; font-weight: bold; }
        #resetBtn { display: none; background: #300; border-color: var(--danger); color: var(--danger); margin-left: 10px; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="header-nav">
        <div id="syncStatus">[MATRIX GUEST]</div>
        <div>
            <button id="resetBtn" class="btn-matrix" onclick="resetPool()">RESET POOL</button>
            <button class="btn-matrix" onclick="changeName()">NICKNAME</button>
        </div>
    </div>

    <div class="add-game-container">
        <div style="font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 2px;">NEUE DATEN EINSPEISEN</div>
        <input type="text" id="newGameInput" placeholder="PROGRAMM-NAME...">
        <button class="btn-matrix" onclick="addGameToPool()">ADD</button>
    </div>

    <div class="player-status-container">
        <div class="section-title">WER ZOCKT WAS?</div>
        <div id="playerList"></div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        // Matrix Animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "010101";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width/fontSize)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyA9VdTsTAKpf0F3C_E8PKiYEIV_gsKvq70",
            authDomain: "lan-party-dd5e6.firebaseapp.com",
            databaseURL: "https://lan-party-dd5e6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lan-party-dd5e6",
            storageBucket: "lan-party-dd5e6.firebasestorage.app",
            messagingSenderId: "1070535216863",
            appId: "1:1070535216863:web:3052c02bea67dc2881636a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const poolRef = db.ref('game_pool');
        const playersRef = db.ref('players');
        const gameRef = db.ref('current_game');
        const auth = firebase.auth();

        let nickname = localStorage.getItem('lan_nickname') || "Neo_" + Math.floor(Math.random()*100);

        const defaultGames = ["The Finals", "Warcraft 3", "CS 1.6", "Quake 3", "Flatout 2", "World War Z", "Trackmania", "Serious Sam 2", "Blobby Volley", "C&C 3", "Dead Island 2", "BF Vietnam", "Dead by Daylight", "Northgard"];

        function initPool() {
            poolRef.once('value', s => {
                if (!s.exists()) {
                    defaultGames.forEach(title => poolRef.push({ title: title, user: "SYSTEM" }));
                }
            });
        }

        function addGameToPool() {
            const val = document.getElementById('newGameInput').value.trim();
            if(val) {
                poolRef.push({ title: val, user: nickname });
                document.getElementById('newGameInput').value = "";
            }
        }

        function resetPool() {
            if(confirm("POOL KOMPLETT LEEREN?")) {
                poolRef.remove();
                location.reload();
            }
        }

        // POOL LADEN
        poolRef.on('value', s => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            const data = s.val();
            if(data) {
                Object.keys(data).forEach(id => {
                    const game = data[id];
                    const card = document.createElement('div');
                    card.className = 'card';
                    let del = window.isAdmin ? `<span class="admin-delete" onclick="event.stopPropagation(); firebase.database().ref('game_pool').child('${id}').remove()">×</span>` : "";
                    card.innerHTML = `${del}<div>${game.title}</div><div class="suggested-by">FROM: ${game.user || 'SYSTEM'}</div>`;
                    card.onclick = () => {
                        gameRef.set({ title: game.title, isPause: false });
                        playersRef.child(nickname).set(game.title);
                    };
                    grid.appendChild(card);
                });
            }
        });

        // SPIELERLISTE
        playersRef.on('value', s => {
            const p = s.val(); const l = document.getElementById('playerList');
            l.innerHTML = '';
            if (p) {
                Object.keys(p).forEach(name => {
                    const row = document.createElement('div'); row.className = 'player-row';
                    let del = window.isAdmin ? `<span class="admin-delete" style="position:static; margin-left:15px;" onclick="firebase.database().ref('players').child('${name}').remove()">×</span>` : "";
                    row.innerHTML = `<span class="player-name">${name}</span><span class="player-game">${p[name]}</span>${del}`;
                    l.appendChild(row);
                });
            }
        });

        auth.onAuthStateChanged(user => {
            window.isAdmin = !!user;
            document.getElementById('syncStatus').innerText = user ? "[ADMIN ACCESS]" : "[MATRIX GUEST]";
            document.getElementById('resetBtn').style.display = user ? "inline-block" : "none";
        });

        function changeName() {
            let n = prompt("NICKNAME:", nickname);
            if (n) { localStorage.setItem('lan_nickname', n.trim()); location.reload(); }
        }

        window.onload = initPool;
    </script>
</body>
</html>
